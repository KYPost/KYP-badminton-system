    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">ğŸ¸ ç¾½çƒåˆ†çµ„ç³»çµ±</h1>

      <div id="setupView">

          <div class="input-group">

              <input

          </div>

            style="
              margin-top: 0;

      </div>

      <div id="mainView" style="display: none">
        <div id="courtsArea"></div>
        <div class="rest-box">
          <strong>â˜• ä¼‘æ¯åå–® (å„ªå…ˆä¸Šå ´æ’åº)ï¼š</strong>
          <div id="waitingArea" class="waiting-list"></div>
        </div>
        <table class="stats-table">
          <thead>
            <tr>
              <th>çƒå“¡</th>
              <th>ç¸½å ´æ•¸</th>
              <th>é€£ä¸Š</th>
              <th>é€£ä¼‘</th>
              <th>ç‹€æ…‹</th>
            </tr>
          </thead>
          <tbody id="pStats"></tbody>
        </table>
        <button onclick="location.reload()" class="btn-reset">
          çµæŸæ´»å‹•ä¸¦é‡ç½®æ•¸æ“š
        </button>
      </div>
    </div>

    <script>
      let names =
        JSON.parse(localStorage.getItem("badminton_names_simple")) || [];
      let players = [];
      let courts = [];

      window.onload = () => updatePool();

      function saveToLocal() {
        localStorage.setItem("badminton_names_simple", JSON.stringify(names));
      }
      function toggleCustom(s) {
        if (s.value === "_custom_") {
          s.style.display = "none";
          document.getElementById("cInput").style.display = "block";
          document.getElementById("backBtn").style.display = "block";
          document.getElementById("cInput").focus();
        }
      }
      function resetUI() {
        const s = document.getElementById("pSelect");
        s.style.display = "block";
        s.value = "";
        document.getElementById("cInput").style.display = "none";
        document.getElementById("backBtn").style.display = "none";
      }
      function addPlayer() {
        const sel = document.getElementById("pSelect");
        const inp = document.getElementById("cInput");
        let n = inp.style.display === "block" ? inp.value.trim() : sel.value;
        if (n && !names.includes(n)) {
          names.push(n);
          if (inp.style.display === "block") inp.value = "";
          saveToLocal();
          updatePool();
        }
      }
      function delPlayer(n) {
        names = names.filter((i) => i !== n);
        saveToLocal();
        updatePool();
      }
      function updatePool() {
        document.getElementById("pCount").innerText = names.length;
        document.getElementById("pPool").innerHTML = [...names]
          .sort((a, b) => a.localeCompare(b, "zh-TW"))
          .map(
            (n) =>
              `<div class="tag">${n}<button class="btn-del" onclick="delPlayer('${n}')">Ã—</button></div>`
          )
          .join("");
      }

      function initSystem() {
        const cQty = parseInt(document.getElementById("courtQty").value);
        if (names.length < 4 * cQty)
          return alert(`äººæ•¸ä¸è¶³ï¼${cQty} å€‹å ´åœ°è‡³å°‘éœ€è¦ ${4 * cQty} äºº`);

        players = names.map((n) => ({
          name: n,
          played: 0,
          onStreak: 0,
          restStreak: 0,
          status: "idle",
          history: {}, // è¨˜éŒ„æ›¾èˆ‡èª°åŒå ´é
        }));

        courts = Array.from({ length: cQty }, (_, i) => ({
          id: i + 1,
          users: [],
        }));
        document.getElementById("setupView").style.display = "none";
        document.getElementById("mainView").style.display = "block";
        document.getElementById("title").innerText = "ğŸ¸ æ’å ´ç³»çµ±é‹ä½œä¸­";
        drawGroups(true);
      }

      // å„ªåŒ–é¸äººç®—æ³•ï¼šå¢åŠ  LOG ç›£æ§èˆ‡ä¼‘æ¯ä¸Šé™ä¿é€
      function pickPlayersForCourt(count) {
        let selected = [];
        let pool = players.filter((p) => p.status !== "playing");

        console.log(`--- âš–ï¸ é–‹å§‹æ’å ´æ¬Šé‡è¨ˆç®— (é è¨ˆæŒ‘é¸ ${count} äºº) ---`);

        for (let i = 0; i < count; i++) {
          if (pool.length === 0) break;

          let candidates = pool.map((p) => {
            let baseRand = Math.random() * 200;
            let restScore = p.restStreak * 60;
            let onStreakScore = -(p.onStreak * 50);
            let playedScore = -(p.played * 20);

            // ä¼‘æ¯ä¸Šé™ä¿é€åŠ æˆ
            let guaranteeScore =
              p.restStreak >= 3 ? 5000 + p.restStreak * 100 : 0;

            // å°æˆ°æ­·å²æ‡²ç½°
            let historyPenalty = 0;
            selected.forEach((s) => {
              let metTimes = p.history[s.name] || 0;
              historyPenalty -= metTimes * 100;
            });

            let finalScore =
              baseRand +
              restScore +
              onStreakScore +
              playedScore +
              guaranteeScore +
              historyPenalty;

            return {
              name: p.name,
              player: p,
              finalScore: finalScore.toFixed(2),
              detail: `éš¨æ©Ÿ:${baseRand.toFixed(
                1
              )}, ä¼‘:${restScore}, é€£æ‰“:${onStreakScore}, å ´æ¬¡:${playedScore}, ä¿é€:${guaranteeScore}, å°æˆ°æ‡²ç½°:${historyPenalty}`,
            };
          });

          // æ’åº
          candidates.sort((a, b) => b.finalScore - a.finalScore);

          // Log å‡ºç›®å‰æ± å­è£¡çš„è©•åˆ†ç‹€æ³ (æ¯æŒ‘ä¸€å€‹äººå°± Log ä¸€æ¬¡ï¼Œå› ç‚ºå°æˆ°æ‡²ç½°æœƒè®Š)
          console.table(
            candidates.map((c) => ({
              çƒå“¡: c.name,
              æœ€çµ‚ç¸½åˆ†: c.finalScore,
              è¨ˆç®—æ˜ç´°: c.detail,
            }))
          );

          let picked = candidates[0].player;
          console.log(`âœ… ç¬¬ ${i + 1} ä½é¸ä¸­ï¼š${picked.name}`);

          selected.push(picked);
          pool = pool.filter((p) => p !== picked);
        }
        return selected;
      }

      function drawGroups(isWholeRefresh) {
        if (isWholeRefresh) {
          players.forEach((p) => {
            p.status = "idle";
            p.onStreak = 0;
          });

          courts.forEach((court) => {
            let selected = pickPlayersForCourt(4);
            if (selected.length === 4) {
              court.users = selected;
              selected.forEach((p) => (p.status = "playing"));
            }
          });

          const allOnCourt = courts.flatMap((c) => c.users);
          updateStats(allOnCourt);
        }
        render();
      }

      function finishOneCourt(cId) {
        const court = courts.find((c) => c.id === cId);

        // è®“åŸæœ¬å ´ä¸Šçš„äººå›åˆ°æ± ä¸­åƒèˆ‡ç«¶çˆ­
        court.users.forEach((p) => (p.status = "idle"));

        let nextUsers = pickPlayersForCourt(4);
        if (nextUsers.length < 4) return alert("å¯ç”¨çƒå“¡ä¸è¶³ï¼");

        court.users = nextUsers;
        updateStats(nextUsers);
        render();
      }

      function updateStats(newArrivals) {
        const allOnCourt = courts.flatMap((c) => c.users);

        // æ¯ä¸€å ´æ¯”è³½çµæŸæ™‚ï¼Œæ›´æ–°è©²å ´ 4 äººçš„å°æˆ°æ­·å²
        courts.forEach((c) => {
          if (c.users.length === 4) {
            c.users.forEach((p) => {
              c.users.forEach((target) => {
                if (p !== target) {
                  p.history[target.name] = (p.history[target.name] || 0) + 1;
                }
              });
            });
          }
        });

        players.forEach((p) => {
          if (newArrivals.includes(p)) {
            p.status = "playing";
            p.played++;
            p.onStreak++;
            p.restStreak = 0;
          } else if (allOnCourt.includes(p)) {
            p.status = "playing";
          } else {
            p.status = "idle";
            p.onStreak = 0;
            p.restStreak++;
          }
        });
      }

      function render() {
        const cQty = courts.length;
        const totalP = players.length;
        // å¦‚æœç¸½äººæ•¸ä¸å¤šï¼Œæä¾›å…¨å ´æ›çµ„æŒ‰éˆ•
        const isWholeMode = totalP <= 4 * cQty + 2;

        let html = courts
          .map((c) => {
            if (c.users.length < 4)
              return `<div class="court-card">ğŸ“ å ´åœ° ${c.id}<br>äººæ•¸ä¸è¶³</div>`;
            const btn = `<button class="btn-finish" onclick="finishOneCourt(${c.id})">âœ… çµæŸä¸¦æ›äºº</button>`;

            // é¡¯ç¤ºæ™‚éš¨æ©Ÿæ‰“äº‚è¦–è¦ºä¸Šçš„éšŠå‹ä½ç½®
            let d = [...c.users];

            return `
      <div class="court-card">
        <div class="court-header">ğŸ“ å ´åœ° ${c.id}</div>
        <div class="match-display">
          <div class="team"><b>${d[0].name}</b><b>${d[1].name}</b></div>
          <div style="color:#aaa; font-style:italic;">VS</div>
          <div class="team"><b>${d[2].name}</b><b>${d[3].name}</b></div>
        </div>
        ${btn}
      </div>`;
          })
          .join("");

        if (totalP > 0) {
          html += `<button class="btn-start" style="background:var(--success); margin-bottom:20px; background-color: #66cf36;" onclick="drawGroups(true)">ğŸ”„ å…¨å ´æ‰“äº‚é‡æŠ½</button>`;
        }

        document.getElementById("courtsArea").innerHTML = html;
        document.getElementById("waitingArea").innerHTML =
          players
            .filter((p) => p.status === "idle")
            .sort((a, b) => b.restStreak - a.restStreak)
            .map(
              (p) =>
                `<span class="waiting-tag">${p.name} <small>(ä¼‘${p.restStreak})</small></span>`
            )
            .join("") || "ç„¡";

        document.getElementById("pStats").innerHTML = players
          .sort((a, b) => b.played - a.played || b.restStreak - a.restStreak)
          .map((p) => {
            let sText = "ä¼‘æ¯",
              sClass = "status-off";
            if (p.status === "playing") {
              sText = "ğŸ¸ ä¸Šå ´";
              sClass = "status-on";
            }
            return `<tr><td>${p.name}</td><td>${p.played}</td><td>${p.onStreak}</td><td>${p.restStreak}</td><td class="${sClass}">${sText}</td></tr>`;
          })
          .join("");
      }

      function clearAllNames() {
        if (confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æˆå“¡åå–®å—ï¼Ÿ")) {
          names = [];
          saveToLocal();
          updatePool();
        }
      }
    </script>
