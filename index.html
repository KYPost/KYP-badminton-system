      /* ä¼‘æ¯å€èˆ‡çµ±è¨ˆ */
      .rest-box {

      .stats-table {

      /* ç‹€æ…‹é¡è‰² */
      .status-on {

      .status-scoring {

      }
    </style>

  <body>
    <div class="container">
      <h1 id="title">ğŸ¸ ç¾½çƒæ’å ´ç³»çµ±</h1>

      <div id="setupView">
        <details open>

          </summary>
          <div class="input-group">
            <div class="row">
              <select id="pSelect" onchange="toggleCustom(this)">
                <option value="">é¸æ“‡äººå“¡...</option>
                <option value="Apple">Apple</option>
                <option value="Bonnie">Bonnie</option>
                <option value="Chloe">Chloe</option>
                <option value="Jamie">Jamie</option>

                <option value="å°ç”«å‹ (é­šä¸¸)">å°ç”«å‹ (é­šä¸¸)</option>
                <option value="_custom_">å…¶ä»–äººå“¡ (æ‰‹å‹•è¼¸å…¥)</option>
              </select>
              <input
                type="text"
                id="cInput"
                placeholder="è«‹è¼¸å…¥å§“å"
                style="display: none"
              />
              <button
                id="backBtn"
                class="btn-back"
                style="display: none"
                onclick="resetUI()"
              >
                â† è¿”å›
              </button>
            </div>
            <button class="btn-add" onclick="addPlayer()">ï¼‹ åŠ å…¥åå–®</button>
          </div>

          <div class="player-pool" id="pPool"></div>

          <div class="setting-row">
            <div class="setting-group">
              <label for="courtQty">å ´åœ°æ•¸</label>
              <input type="number" id="courtQty" value="2" min="1" />
            </div>
            <div class="setting-group">
              <label for="maxOn">æœ€é«˜é€£çºŒä¸Šå ´æ¬¡æ•¸</label>
              <input type="number" id="maxOn" value="2" min="1" />
            </div>
          </div>
        </details>
        <button onclick="initSystem()" class="btn-start">
          ğŸš€ é–‹å§‹åˆ†çµ„æŠ½ç±¤
        </button>
      </div>

      <div id="mainView" style="display: none">
        <div id="courtsArea"></div>

        <div class="rest-box">
          <strong>â˜• ä¼‘æ¯åå–® (å„ªå…ˆä¸Šå ´æ’åº)ï¼š</strong>
          <div id="waitingArea" class="waiting-list"></div>
        </div>

        <table class="stats-table">
          <thead>
            <tr>
              <th>çƒå“¡</th>
              <th>å ´æ•¸</th>
              <th>é€£ä¸Š</th>
              <th>é€£ä¼‘</th>
              <th>ç‹€æ…‹</th>
            </tr>
          </thead>
          <tbody id="pStats"></tbody>
        </table>

        <button onclick="location.reload()" class="btn-reset">
          çµæŸæ´»å‹•ä¸¦é‡ç½®æ•¸æ“š

    <script>
      // é€™è£¡ä¿ç•™æ‚¨åŸå§‹è…³æœ¬çš„æ‰€æœ‰åŠŸèƒ½é‚è¼¯
      let names = [
        "å°ç”«",
        "Richard",
        "Sasha",
        "Momo",
        "Nora",
        "Bonnie",
        "Apple",
        "Vivian",
        "Sam",
        "Reno",
        "Sally",
        "Chloe",
      ];
      let players = [];
      let courts = [];

      window.onload = () => updatePool();

      function toggleCustom(s) {
        if (s.value === "_custom_") {
          s.style.display = "none";
          document.getElementById("cInput").style.display = "block";
          document.getElementById("backBtn").style.display = "block";
          document.getElementById("cInput").focus();
        }
      }

      function resetUI() {
        const s = document.getElementById("pSelect");
        s.style.display = "block";
        s.value = "";
        document.getElementById("cInput").style.display = "none";
        document.getElementById("backBtn").style.display = "none";
      }

      function addPlayer() {
        const sel = document.getElementById("pSelect");
        const inp = document.getElementById("cInput");
        let n = inp.style.display === "block" ? inp.value.trim() : sel.value;
        if (n && !names.includes(n)) {
          names.push(n);
          if (inp.style.display === "block") inp.value = "";
          updatePool();
        }
      }

      function delPlayer(n) {
        names = names.filter((i) => i !== n);
        updatePool();
      }

      function updatePool() {
        document.getElementById("pCount").innerText = names.length;
        const sortedNames = [...names].sort((a, b) =>
          a.localeCompare(b, "zh-Hans-TW")
        );
        document.getElementById("pPool").innerHTML = sortedNames
          .map(
            (n) => `
            <div class="tag">${n}<button class="btn-del" onclick="delPlayer('${n}')">Ã—</button></div>
        `
          )
          .join("");
      }

      function initSystem() {
        const cQty = parseInt(document.getElementById("courtQty").value);
        if (names.length < cQty * 5)
          return alert(`äººæ•¸ä¸è¶³ï¼${cQty}å ´éœ€è‡³å°‘ ${cQty * 5} äºº`);
        players = names.map((n) => ({
          name: n,
          played: 0,
          onStreak: 0,
          restStreak: 0,
          status: "idle",
        }));
        courts = Array.from({ length: cQty }, (_, i) => ({
          id: i + 1,
          users: [],
        }));
        document.getElementById("setupView").style.display = "none";
        document.getElementById("mainView").style.display = "block";
        document.getElementById("title").innerText = "ğŸ¾ å ´åœ°èª¿åº¦ä¸­";
        courts.forEach((c) => drawCourt(c.id));
        render();
      }

      function drawCourt(cId) {
        const court = courts.find((c) => c.id === cId);
        const maxOn = parseInt(document.getElementById("maxOn").value);

        let available = players.filter(
          (p) => p.status === "idle" && p.onStreak < maxOn
        );
        if (available.length < 5)
          available = players.filter((p) => p.status === "idle");

        available.sort(
          (a, b) => b.restStreak - a.restStreak || a.played - b.played
        );

        let selected = available.slice(0, 5);
        if (selected.length < 5) return;

        // åˆ†é›¢å‡ºçƒå“¡èˆ‡è¨ˆåˆ†å“¡
        let playersForMatch = selected.slice(0, 4);
        let scorerForMatch = selected[4];

        // åªæœ‰ã€Œä¸Šå ´æ‰“çƒçš„äººã€é€£ä¼‘æ‰æœƒé‡ç½®ç‚º 0
        playersForMatch.forEach((p) => {
          p.status = "playing";
          p.played++;
          p.onStreak++;
          p.restStreak = 0; // ä¸Šå ´æ‰“çƒï¼Œé€£ä¼‘ä¸­æ–·
        });

        // ã€Œè¨ˆåˆ†å“¡ã€ç‹€æ…‹æ”¹è®Šï¼Œä½†ã€Œä¸ã€åœ¨é€™è£¡é‡ç½® restStreak
        // ä»–çš„ restStreak æ‡‰è©²è·Ÿä¼‘æ¯çš„äººä¸€æ¨£ï¼Œåœ¨ finishCourt æ™‚çµ±ä¸€å¢åŠ 
        scorerForMatch.status = "scoring";
        scorerForMatch.onStreak = 0; // è¨ˆåˆ†ä¸ç®—é€£çºŒä¸Šå ´

        // éš¨æ©Ÿæ‰“äº‚ä¸Šå ´å››äººçš„ä½ç½®
        playersForMatch.sort(() => Math.random() - 0.5);
        court.users = [...playersForMatch, scorerForMatch];
      }

      function finishCourt(cId) {
        const court = courts.find((c) => c.id === cId);
        players.forEach((p) => {
          if (p.status === "idle") {
            p.restStreak++;
            p.onStreak = 0;
          }
        });
        court.users.forEach((p) => {
          p.status = "idle";
        });
        court.users = [];
        drawCourt(cId);
        render();
      }

      function render() {
        document.getElementById("courtsArea").innerHTML = courts
          .map(
            (c) => `
            <div class="court-card">
                <div class="court-header">ğŸ“ å ´åœ° ${c.id}</div>
                <div class="match-display">
                    <div class="team"><b>${c.users[0].name}</b><b>${c.users[1].name}</b></div>
                    <div style="color:#aaa; font-style:italic; font-size:1rem;">VS</div>
                    <div class="team"><b>${c.users[2].name}</b><b>${c.users[3].name}</b></div>
                </div>
                <div class="scorer-info">ğŸ“‹ è¨˜åˆ†å“¡ï¼š<strong>${c.users[4].name}</strong></div>
                <button class="btn-finish" onclick="finishCourt(${c.id})">âœ… çµæŸæ­¤å ´ (æ›ä¸‹ä¸€çµ„)</button>
            </div>
        `
          )
          .join("");

        const waiters = players
          .filter((p) => p.status === "idle")
          .sort((a, b) => b.restStreak - a.restStreak);
        document.getElementById("waitingArea").innerHTML = waiters
          .map(
            (p) =>
              `<span class="waiting-tag">${p.name} <small>(ä¼‘${p.restStreak})</small></span>`
          )
          .join("");

        document.getElementById("pStats").innerHTML = players
          .map((p) => {
            let sText = "ä¼‘æ¯",
              sClass = "status-off";
            if (p.status === "playing") {
              sText = "ğŸ¸ ä¸Šå ´";
              sClass = "status-on";
            } else if (p.status === "scoring") {
              sText = "ğŸ“‹ è¨ˆåˆ†";
              sClass = "status-scoring";
            }
            return `<tr><td>${p.name}</td><td>${p.played}</td><td>${p.onStreak}</td><td>${p.restStreak}</td><td class="${sClass}">${sText}</td></tr>`;
          })
          .join("");
      }
    </script>
